<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPL Match Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a1628;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('YOUR_BACKGROUND_IMAGE_URL_HERE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .header {
            background: linear-gradient(135deg, #38003c 0%, #2c0030 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 15px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: white;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #00ff87;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: 500;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #38003c;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #00ff87;
            display: inline-block;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        label {
            display: block;
            color: #38003c;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #00ff87;
            box-shadow: 0 0 0 3px rgba(0, 255, 135, 0.1);
        }

        input[type="number"]:hover {
            border-color: #38003c;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #38003c 0%, #2c0030 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(56, 0, 60, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(56, 0, 60, 0.4);
            background: linear-gradient(135deg, #2c0030 0%, #38003c 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-badge {
            display: inline-block;
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            margin-left: 8px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

            <h1>EPL Match Predictor</h1>
            <div class="subtitle">Predict Premier League Match Outcomes</div>
        </div>

        <form action="/predict" method="post" class="form-container">
            <div class="form-section">
                <div class="section-title">Match Details</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="venue_codes">
                            Venue <span class="info-badge">0 = Away, 1 = Home</span>
                        </label>
                        <input type="number" id="venue_codes" name="venue_codes" value="1" min="0" max="1" required>
                    </div>
                    <div class="form-group">
                        <label for="opp_codes">Opponent Code</label>
                        <input type="number" id="opp_codes" name="opp_codes" value="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="hour">
                            Match Hour <span class="info-badge">0-23</span>
                        </label>
                        <input type="number" id="hour" name="hour" value="15" min="0" max="23" required>
                    </div>
                    <div class="form-group">
                        <label for="day_code">
                            Day of Week <span class="info-badge">0=Mon, 6=Sun</span>
                        </label>
                        <input type="number" id="day_code" name="day_code" value="5" min="0" max="6" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">Team Performance (Last 3 Matches)</div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="gf_rolling">Goals For (Avg)</label>
                        <input type="number" step="0.1" id="gf_rolling" name="gf_rolling" value="1.5" required>
                    </div>
                    <div class="form-group">
                        <label for="ga_rolling">Goals Against (Avg)</label>
                        <input type="number" step="0.1" id="ga_rolling" name="ga_rolling" value="1.0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sh_rolling">Shots (Avg)</label>
                        <input type="number" step="0.1" id="sh_rolling" name="sh_rolling" value="10.0" required>
                    </div>
                    <div class="form-group">
                        <label for="sot_rolling">Shots on Target (Avg)</label>
                        <input type="number" step="0.1" id="sot_rolling" name="sot_rolling" value="5.0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dist_rolling">Shot Distance (Avg)</label>
                        <input type="number" step="0.1" id="dist_rolling" name="dist_rolling" value="18.0" required>
                    </div>
                    <div class="form-group">
                        <label for="fk_rolling">Free Kicks (Avg)</label>
                        <input type="number" step="0.1" id="fk_rolling" name="fk_rolling" value="1.0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="pk_rolling">Penalties Scored (Avg)</label>
                        <input type="number" step="0.1" id="pk_rolling" name="pk_rolling" value="0.0" required>
                    </div>
                    <div class="form-group">
                        <label for="pkatt_rolling">Penalty Attempts (Avg)</label>
                        <input type="number" step="0.1" id="pkatt_rolling" name="pkatt_rolling" value="0.0" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Predict Match Result</button>
        </form>
    </div>
</body>
</html>
